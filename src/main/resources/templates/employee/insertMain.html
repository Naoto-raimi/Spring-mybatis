<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thtmeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>新規追加画面</title>
    <link rel="stylesheet" href="../../static/css/style.css"
          th:href="@{/css/style.css}">
</head>
<body>
    <h1>新規追加</h1>
    <p sec:authorize="authenticated">
        <span sec:authentication="principal.username">dummy</span>さんログイン中
    </p>
    <a href="index.html" th:href="@{index}">社員一覧へ</a>
    <form method="post" action="index.html" th:action="@{insertComplete}" th:object="${employeeForm}">
        <table border="1">
            <tr>
                <th>ID</th>
                <td>(自動採番されます)</td>
            </tr>
            <tr>
                <th>氏名</th>
                <td>
                    <input type="text" name="name" th:field="*{name}">
                </td>
                <div th:errors="*{name}" class="error">
                    error
                </div>
            </tr>
            <tr>
                <th>入社年月日</th>
                <td>
                    <input type="text" name="joinedDate" th:field="*{joinedDate}">
                </td>
                <div th:errors="*{joinedDate}" class="error">
                    error
                </div>
            </tr>
            <tr>
                <th>部署ID</th>
                <td>
                    <input type="text" name="departmentId" th:field="*{departmentId}">
                </td>
                <div th:errors="*{departmentId}" class="error">
                    error
                </div>
            </tr>
        </table>
        <input type="submit" value="登録">
    </form>
    <br>
    <form method="post" action="index.html" th:action="@{/logout}">
        <input type="submit" value="ログアウト">
    </form>
</body>
</html>
